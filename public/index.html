<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Chess</title>
</head>
<style>
    body {
        font-family: sans-serif;
        color: #333;
        margin: auto;
        max-width: 512px;
        text-align: center;
    }

    header {
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 3;
    }

    header > div {
        background-color: #fff;
        border: solid #000;
        border-radius: 10px;
        margin: 1em auto;
        position: relative;
        max-width: 476px;
    }

    #board {
        margin-top: 1em;
    }

    .status {
        border: solid 2px;
        margin-top: 1em;
        padding: 5%;
        text-align: left;
    }

    .hidden {
        display: none;
    }

    .blur {
        filter: blur(5px);
    }

    #loading {
        width: 2.5rem;
        height: 2.5rem;
        margin: 2em auto;
    }

    @keyframes spin-animation {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    .spinner {
        animation: 0.8s linear 0s infinite normal none running 'spin-animation';
        border: solid 4px #333;
        border-radius: 100px;
        border-top-color: #fff;
        width: 100%;
        height: 100%;
    }
</style>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.11.0/chess.js"></script>
<link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
      integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
<body>
<main>
    <header>
        <div>
            <h1>Chess Game</a></h1>
            <p>This is a multiplayer version of the classical game of chess. You
                can start playing by sharing the below link with your opponent(or
                opening it in a new browser window).</p>

            <label id="player"></label>
            <br>
            <br>

            <span style="font-size: 16px; color: red;" id="state">Join Game</span>
            <br>
            <br>
            <a id="link" class="hidden" href="#" target="_blank">Loading Link ...</a>
            <div id="loading">
                <div class="spinner"></div>
            </div>
            <p></p>
        </div>
    </header>
    <div class="blur">
        <div id="board" style="width: 500px; margin: auto"></div>
        <div class="status"><b>Status: </b><span id="message">Loading...</span></div>
    </div>
</main>

</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
<script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>

<script src="./peer.js"></script>
<script src="./main.js"></script>
</html>
